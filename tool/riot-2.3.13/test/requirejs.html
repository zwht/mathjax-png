<head>

</head>

<body>

  <app></app>

  <script src="vendor/require.js"></script>

      <p>{ title }</p>
      this.title = 'hello'

    require(['../dist/riot/riot+compiler'], function(riot) {
      riot.compile(function() {
        riot.mount('app')
      })
    })
  </script>
