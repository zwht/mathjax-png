	<style>
		ul{ list-style-type: none; margin: 0; padding: 0;}

		.topic{ text-align: center; font-size: 30px;line-height: 50px;}
		.title{ margin: 30px 0 10px; line-height: 30px; position: relative;}
		.subTitle{  margin: 10px 0;}
		.number{ position: absolute; left: 0; top: 0;}
		.str{ padding-left: 24px;}
		.str span{ vertical-align: middle;}
		.str img{ vertical-align: middle; margin: 0 1px;}

		.number{ font-weight: bold;}
		.answers >li{ border-bottom: 1px solid #ededed;}

		.answersLine >span{ padding: 0 0 15px; display: inline-block;}

		.empty{ height: 140px;}

		.h2{ margin-top: 40px; padding-bottom: 10px; border-bottom: 1px solid #ededed;}

	</style>

<!-- place the custom tag anywhere inside the body -->
<my-tag></my-tag>
<!-- include the tag -->
<!--<script type = "riot/tag" src = "tag/wrongQuestion/sample.tag"></script>-->
<script type = "riot/tag">
	<my-tag>
		<div class="topic">{ message }</div>
		<ul class="questions">
            <li each={  item, i in data.items }>
                <div class="title">
	                <div class="number">{ i+1 }、</div>
	                <div class="str">
		                <span class="" each={  subItem, j in item.question.stemArr }>
		                    <span if={ subItem.type==="text" }>{ subItem.str }</span>
							<img if={ subItem.type==="img"&&subItem.str } src="{ subItem.str }" onload="(this.style
							.width=this.clientWidth*0.7+'px')"/>
							<img onload="(this.style.width=this.clientWidth*0.7+'px')" if={ subItem
							.type==="mathjax"&&subItem.str } src="http://172.16.3.43/{ subItem.str
							}"/>
		                </span>
		                <span class="" each={  subItem, j in item.question.stemArrG }>
		                    <img if={ subItem } src="{ subItem }" onload="(this.style
							.width=this.clientWidth*0.7+'px')"/>
		                </span>
	                </div>

                </div>
                <div class="title subTitle">
	                <div class="str">
		                <span class="" each={  subItem, j in item.question.subStemArr }>
		                    <span if={ subItem.type==="text" }>{ subItem.str }</span>
							<img onload="(this.style.width=this.clientWidth*0.7+'px')" if={ subItem
							.type==="img"&&subItem.str } src="{ subItem.str }"/>
							<img onload="(this.style.width=this.clientWidth*0.7+'px')" if={ subItem
							.type==="mathjax"&&subItem.str } src="http://172.16.3.43/{ subItem.str
							}"/>
		                </span>
	                </div>

                </div>

                <div class="empty" if={item.question.questionType==="solution"}></div>

            </li>
        </ul>
		<h2 class="h2">标准答案</h2>
		<ul class="questions answers">
            <li each={  item, i in data.items }>
                <div class="title">
	                <div class="number">{ i+1 }、</div>
	                <div class="str">
	                    <div class="answersLine" each={  answersItem in item.stdAnswers }>
	                        <span class="" each={  subItem, j in answersItem.stemArr }>
			                    <span if={ subItem.type==="text" }>{ subItem.str }</span>
								<img if={ subItem.type==="img"&&subItem.str } src="{ subItem.str }" onload="(this.style
								.width=this.clientWidth*0.7+'px')"/>
								<img onload="(this.style.width=this.clientWidth*0.7+'px')" if={ subItem
								.type==="mathjax"&&subItem.str } src="http://172.16.3.43/{ subItem.str
								}"/>
			                </span>
			                <span class="44" each={  subItem, j in answersItem.stemArrG }>
			                    <img if={ subItem } src="{ subItem }" onload="(this.style
								.width=this.clientWidth*0.7+'px')"/>
			                </span>
	                    </div>

	                </div>
                </div>
            </li>
        </ul>
	</my-tag>
</script>

		if(img && typeof(img)==="string") imgArr=img.split("#%#");
		var mathjaxArr=[];
		if(mathjax && typeof(mathjax)==="string") mathjaxArr=mathjax.split("#");

		for(j=0;j<arr.length;j++){

			var subArr=arr[j].split("#%#");
			for(k=0;k<subArr.length;k++){
				var json={};
				json.type="text";
				json.str=subArr[k];
				newArr.push(json);
				if(k!==subArr.length-1){
					var json1={};
					json1.type="img";
					json1.str=imgArr[imgKey];
					imgKey++;
					newArr.push(json1);
				}
			}
			if(j!==arr.length-1){
				var json3={};
				json3.type="mathjax";
				json3.str=mathjaxArr[mathjaxKey];
				mathjaxKey++;
				newArr.push(json3);
			}
		}

		var imgA=imgArr.splice(imgKey);
		var j={};
		j.imgA=imgA;
		j.newArr=newArr;
		return j;

	}

	riot.mount("*")
</script>
